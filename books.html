<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <h1 class="text-center text-3xl font-bold text-purple-900 my-8">Our Books</h1>

  <!-- Search + Filters -->
  <div class="max-w-6xl mx-auto px-4 mb-6 grid grid-cols-1 sm:grid-cols-3 gap-4">
    <input type="text" id="searchInput" placeholder="Search by title, author, or subject..."
      class="col-span-1 sm:col-span-2 border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-700">

    <div class="flex gap-2">
      <select id="authorFilter" class="w-1/2 border border-gray-300 rounded-md px-2 py-2 focus:ring-2 focus:ring-purple-700">
        <option value="">All Authors</option>
      </select>
      <select id="subjectFilter" class="w-1/2 border border-gray-300 rounded-md px-2 py-2 focus:ring-2 focus:ring-purple-700">
        <option value="">All Subjects</option>
      </select>
    </div>
  </div>

  <!-- Books Grid -->
  <div id="bookGrid" class="grid gap-6 px-4 sm:grid-cols-2 lg:grid-cols-4"></div>

  <!-- Popup -->
  <div id="popup" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-11/12 relative">
      <button onclick="closePopup()" class="absolute top-2 right-2 text-red-500 text-xl font-bold">&times;</button>
      <h2 id="popupTitle" class="text-xl font-semibold text-purple-800 mb-4"></h2>
      <p id="popupDesc" class="text-gray-700"></p>
    </div>
  </div>

  <script>
    let books = [];
    let filteredBooks = [];

    async function loadBooks() {
      const res = await fetch("books.json");
      books = await res.json();
      filteredBooks = [...books];

      populateFilters();
      renderBooks();
    }

    function populateFilters() {
      const authors = [...new Set(books.map(b => b.author))];
      const subjects = [...new Set(books.map(b => b.subject))];

      const authorFilter = document.getElementById("authorFilter");
      const subjectFilter = document.getElementById("subjectFilter");

      authors.forEach(author => {
        let opt = document.createElement("option");
        opt.value = author;
        opt.textContent = author;
        authorFilter.appendChild(opt);
      });

      subjects.forEach(subject => {
        let opt = document.createElement("option");
        opt.value = subject;
        opt.textContent = subject;
        subjectFilter.appendChild(opt);
      });
    }

    function renderBooks() {
      const bookGrid = document.getElementById("bookGrid");
      bookGrid.innerHTML = "";

      if (filteredBooks.length === 0) {
        bookGrid.innerHTML = `<p class="text-center col-span-full text-gray-600">No books found.</p>`;
        return;
      }

      filteredBooks.forEach(book => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-xl shadow hover:shadow-xl transition p-4 flex flex-col text-center";

        card.innerHTML = `
          <img src="${book.image}" alt="${book.title}" class="w-full h-48 object-cover rounded-md mb-3">
          <h3 class="text-lg font-semibold text-purple-900">${book.title}</h3>
          <p class="text-sm text-gray-600 mb-2">By ${book.author}</p>
          <span class="text-xs text-gray-500 italic mb-2">${book.subject}</span>
          <button class="bg-purple-700 text-white px-3 py-1 rounded-md text-sm mb-2 hover:bg-purple-900 transition" 
                  onclick="showPopup('${book.title}', \`${book.description}\`)">More Info</button>
          <button class="bg-purple-800 text-white px-4 py-2 rounded-md text-sm hover:bg-purple-900 transition" 
                  onclick="toggleBuyNow(this)">Add to Cart</button>
          <a href="https://yourpwa.com" target="_blank" 
             class="hidden bg-green-600 text-white px-4 py-2 mt-2 rounded-md text-sm hover:bg-green-700 transition">Buy Now</a>
        `;
        bookGrid.appendChild(card);
      });
    }

    function showPopup(title, desc) {
      document.getElementById("popupTitle").innerText = title;
      document.getElementById("popupDesc").innerHTML = desc;
      document.getElementById("popup").classList.remove("hidden");
      document.getElementById("popup").classList.add("flex");
    }

    function closePopup() {
      document.getElementById("popup").classList.remove("flex");
      document.getElementById("popup").classList.add("hidden");
    }

    function toggleBuyNow(btn) {
      const buyNowBtn = btn.nextElementSibling;
      buyNowBtn.classList.toggle("hidden");
    }

    // Filtering Logic
    document.getElementById("searchInput").addEventListener("input", applyFilters);
    document.getElementById("authorFilter").addEventListener("change", applyFilters);
    document.getElementById("subjectFilter").addEventListener("change", applyFilters);

    function applyFilters() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const author = document.getElementById("authorFilter").value;
      const subject = document.getElementById("subjectFilter").value;

      filteredBooks = books.filter(book => {
        return (
          (book.title.toLowerCase().includes(search) ||
           book.author.toLowerCase().includes(search) ||
           (book.subject && book.subject.toLowerCase().includes(search))) &&
          (author === "" || book.author === author) &&
          (subject === "" || book.subject === subject)
        );
      });

      renderBooks();
    }

    loadBooks();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Topic Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-purple-700 text-white shadow-md">
    <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">EduKids Africa</h1>
      <a href="subjects-curric.html" class="bg-white text-purple-700 px-4 py-2 rounded shadow hover:bg-purple-50">
        ‚Üê Back to Curriculum
      </a>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-4xl mx-auto mt-6 px-4">
    <div id="topicContent" class="bg-white rounded-lg shadow-md p-6">
      <!-- Dynamic content will load here -->
      <p class="text-gray-600">Loading topic...</p>
    </div>
  </main>

  <!-- Script -->
  <script>
    async function loadTopicDetails() {
      try {
        // Get topic ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const topicId = parseInt(urlParams.get("id"));

        if (!topicId) {
          document.getElementById("topicContent").innerHTML = 
            "<p class='text-red-500'>Invalid topic selected.</p>";
          return;
        }

        // Load topics.json
        const res = await fetch("topics.json");
        const topics = await res.json();

        // Find topic
        const topic = topics.find(t => t.id === topicId);

        if (!topic) {
          document.getElementById("topicContent").innerHTML = 
            "<p class='text-red-500'>Topic not found.</p>";
          return;
        }

        // Display topic
        document.getElementById("topicContent").innerHTML = `
          <h2 class="text-2xl font-bold text-purple-800 mb-4">${topic.title}</h2>
          <p class="text-gray-700 mb-4">${topic.description || "No description yet."}</p>
          <div class="bg-purple-50 p-4 rounded-lg border-l-4 border-purple-500">
            <h3 class="font-semibold text-purple-700">Sample Explanation:</h3>
            <p class="text-gray-700 mt-2">${topic.sample || "Sample content coming soon."}</p>
          </div>
        `;
      } catch (err) {
        console.error("Error loading topic details", err);
        document.getElementById("topicContent").innerHTML = 
          "<p class='text-red-500'>Error loading topic details.</p>";
      }
    }

    loadTopicDetails();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduKids Africa - Topic Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">

  <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-6">
    <h1 id="topicTitle" class="text-2xl font-bold text-indigo-700 mb-4"></h1>
    <p id="topicExplanation" class="text-gray-700 leading-relaxed"></p>
    <div id="topicExamples" class="mt-4"></div>
    <a href="subjects-curric.html" class="inline-block mt-6 text-indigo-600 hover:underline">← Back to Curriculum</a>
  </div>

  <script>
    async function loadTopicDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const topicId = urlParams.get("id");

      const res = await fetch("topics.json");
      const data = await res.json();

      if (data[topicId]) {
        document.getElementById("topicTitle").textContent = data[topicId].title;
        document.getElementById("topicExplanation").textContent = data[topicId].explanation;

        const examplesDiv = document.getElementById("topicExamples");
        data[topicId].examples.forEach(example => {
          const p = document.createElement("p");
          p.textContent = `• ${example}`;
          p.className = "text-gray-600";
          examplesDiv.appendChild(p);
        });
      }
    }

    loadTopicDetails();
  </script>
</body>
</html>

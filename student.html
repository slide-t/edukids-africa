<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registered Students - EduKids Africa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c1a47;
    }

    .students-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .student-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .student-card:hover {
      transform: translateY(-8px);
    }

    .student-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      background: orange;
      padding: 5px;
      box-shadow: 0 0 10px rgba(255,165,0,0.6);
    }

    .student-card h3 {
      margin: 10px 0 5px;
      color: #2c1a47;
    }

    .student-card p {
      margin: 4px 0;
      font-size: 14px;
      color: #555;
    }

    .student-card .date {
      font-size: 12px;
      color: #888;
    }
/* Search Bar */
.search-bar {
  position: fixed;
  top: 15px;
  left: 50%;
  transform: translateX(-50%);
  width: 280px;
  z-index: 1000;
  transition: all 0.4s ease;
}

.search-bar input {
  width: 100%;
  padding: 10px 15px;
  border: 2px solid #00aaff;
  border-radius: 25px;
  outline: none;
  font-size: 1rem;
  transition: all 0.4s ease;
  background: #fff;
  box-shadow: 0 4px 12px rgba(0, 170, 255, 0.3);
}

.search-bar input:focus {
  width: 400px; /* expands when clicked */
  box-shadow: 0 6px 18px rgba(0, 170, 255, 0.5);
}
    
  </style>
</head>
<body>
  <!-- Search Bar -->
<div class="search-bar">
  <input type="text" id="searchInput" placeholder="ðŸ” Search students...">
</div>

<!-- Students List -->
<div class="students-list" id="studentsList">
  <!-- Example Student Card -->
  <div class="student-card">
    <h3>Sophia Elizabeth</h3>
    <p>Age: 12 | Class: Basic 6</p>
    <p>Country: Nigeria</p>
  </div>
  <div class="student-card">
    <h3>Jayden Gabriel</h3>
    <p>Age: 10 | Class: Primary 5</p>
    <p>Country: Kenya</p>
  </div>
</div>
  <h1><i class="fas fa-users"></i> Registered Students</h1>
  <div class="students-container" id="studentsContainer"></div>

  <script>
    async function loadStudents() {
      try {
        const res = await fetch("http://localhost:5000/students.json"); // Node.js serves this
        const students = await res.json();

        const container = document.getElementById("studentsContainer");
        container.innerHTML = "";

        students.reverse().forEach(student => {
          const card = document.createElement("div");
          card.className = "student-card";

          card.innerHTML = `
            <img src="uploads/${student.photo || 'default.png'}" alt="${student.fullname}">
            <h3>${student.fullname}</h3>
            <p><strong>Class:</strong> ${student.studentClass}</p>
            <p><strong>Age:</strong> ${student.age}</p>
            <p><strong>Email:</strong> ${student.email || 'N/A'}</p>
            <p><strong>Origin:</strong> ${student.countryOrigin || 'N/A'}</p>
            <p><strong>Residence:</strong> ${student.countryResidence || 'N/A'}</p>
            <p class="date">ðŸ“… Registered: ${new Date(student.dateRegistered).toLocaleDateString()}</p>
          `;
          container.appendChild(card);
        });

      } catch (err) {
        console.error(err);
        document.getElementById("studentsContainer").innerHTML = "<p>Failed to load students.</p>";
      }
    }

    loadStudents();
  </script>
  <script>
  const searchInput = document.getElementById("searchInput");
  const studentsList = document.getElementById("studentsList");
  let allStudents = [];

  // Fetch students from Node.js server
  async function loadStudents() {
    const res = await fetch("http://localhost:5000/students");
    allStudents = await res.json();
    displayStudents(allStudents);
  }

  // Display student cards
  function displayStudents(students) {
    studentsList.innerHTML = "";
    students.forEach(s => {
      const card = document.createElement("div");
      card.className = "student-card";
      card.innerHTML = `
        <h3>${s.fullname}</h3>
        <p>Age: ${s.age} | Class: ${s.studentClass}</p>
        <p>Origin: ${s.countryOrigin} | Residence: ${s.countryResidence}</p>
        ${s.photo ? `<img src="/uploads/${s.photo}" alt="${s.fullname}" style="width:100px;height:100px;border-radius:50%;margin-top:10px;">` : ""}
      `;
      studentsList.appendChild(card);
    });
  }

  // Search filter
  searchInput.addEventListener("input", function () {
    const filter = searchInput.value.toLowerCase();
    const filtered = allStudents.filter(s =>
      s.fullname.toLowerCase().includes(filter) ||
      s.studentClass.toLowerCase().includes(filter) ||
      s.countryOrigin.toLowerCase().includes(filter) ||
      s.countryResidence.toLowerCase().includes(filter)
    );
    displayStudents(filtered);
  });

  // Initial load
  loadStudents();
  </script>
</body>
  
</html>

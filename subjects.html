<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Subjects - EduKids Africa</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: 'Roboto', sans-serif; background: #f4f4f4; padding: 20px; color: #333; }
  .subject-container { max-width: 900px; margin: auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  .subject-container h1 { text-align: center; margin-bottom: 30px; color:#001219; }
  .search-box { display:flex; justify-content:center; gap:10px; margin-bottom:20px; flex-wrap:wrap; }
  .search-box input { padding:10px 15px; width:75%; max-width:600px; border:1px solid #ccc; border-radius:25px; transition: all 0.4s ease; }
  .search-box input:focus { width:85%; outline:none; box-shadow:0 0 8px rgba(0,18,25,0.3); border-color:#001219; }
  .subject-group h2 { color:#001219; cursor:pointer; display:flex; justify-content:space-between; align-items:center; padding:10px; border-bottom:1px solid #ddd; }
  .subject-list { max-height:0; overflow:hidden; transition:max-height 0.6s ease; padding-left:15px; }
  .subject-list.show { max-height:600px; }
  .subject-item { display:block; padding:10px 15px; margin:5px 0; border-radius:8px; background:#f9f9f9; color:#001219; text-decoration:none; transition:transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease; }
  .subject-item:hover { background:#ffcc00; color:#222; transform:scale(1.05) translateY(-2px); box-shadow:0 4px 8px rgba(0,0,0,0.1); }
  #subjectsContainer { max-height:0; overflow:hidden; transition:max-height 0.6s ease, transform 0.4s ease; transform-origin: top; }
  #subjectsContainer.expanded { max-height:2000px; transform:rotateX(0deg); }
  /* Footer same as your previous code */
</style>
</head>
<body>
<div class="subject-container">
  <h1>Enter Subject Here</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="" />
  </div>

  <div id="subjectsContainer">
    <div id="subject-list"></div>
  </div>
</div>

<script>
  const searchInput = document.getElementById("searchInput");
  const subjectsContainer = document.getElementById("subjectsContainer");
  const subjectList = document.getElementById("subject-list");

  // Typing placeholder animation
  const placeholderText = "search by subject here...";
  let i=0;
  function typePlaceholder(){
    if(i<=placeholderText.length){
      searchInput.setAttribute("placeholder", placeholderText.slice(0,i));
      i++;
      setTimeout(typePlaceholder,120);
    }
  }
  typePlaceholder();

  // Load subjects.json dynamically
  let subjects = {};
  async function loadSubjects() {
    try {
      const res = await fetch("subjects.json");
      subjects = await res.json();
      renderSubjects();
    } catch(err) {
      console.error("Failed to load subjects.json", err);
      subjectList.textContent = "Unable to load subjects at the moment.";
    }
  }

  // Render subjects
  function renderSubjects(filter="") {
    subjectList.innerHTML = "";
    Object.keys(subjects).forEach(category=>{
      const groupDiv = document.createElement("div");
      groupDiv.className="subject-group";

      const heading = document.createElement("h2");
      heading.innerHTML=`${category} <i class="fas fa-chevron-down"></i>`;

      const listDiv = document.createElement("div");
      listDiv.className="subject-list";

      subjects[category].filter(sub => sub.toLowerCase().includes(filter.toLowerCase()))
        .forEach(sub=>{
          const item = document.createElement("a");
          item.className="subject-item";
          item.textContent=sub;
          item.href=`quiz.html?subject=${encodeURIComponent(sub)}`;
          listDiv.appendChild(item);
        });

      // auto expand if filtered
      if(filter!=="") listDiv.classList.add("show");

      heading.addEventListener("click", ()=>{
        listDiv.classList.toggle("show");
        const icon=heading.querySelector("i");
        icon.classList.toggle("fa-chevron-down");
        icon.classList.toggle("fa-chevron-up");
      });

      groupDiv.appendChild(heading);
      groupDiv.appendChild(listDiv);
      subjectList.appendChild(groupDiv);
    });
  }

  // Search filter input
  searchInput.addEventListener("input", e=>{
    const value=e.target.value.trim();
    renderSubjects(value);
    if(value!=="") subjectsContainer.classList.add("expanded");
    else subjectsContainer.classList.remove("expanded");
  });

  // Initial load
  loadSubjects();
</script>
</body>
</html>

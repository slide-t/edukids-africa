<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subjects - EduKids Africa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    *{
      box-sizing: border-box;
   margin: 0;
      padding:0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .subject-container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .subject-container h1 {
      text-align: center;
      color: #001219;
      margin-bottom: 30px;
    }
    .search-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .search-box input {
      padding: 10px 15px;
      width: 75%;
      max-width: 600px;
      border: 1px solid #ccc;
      border-radius: 25px;
      transition: all 0.4s ease;
    }
    .search-box input:focus {
      width: 85%;
      outline: none;
      box-shadow: 0 0 8px rgba(0, 18, 25, 0.3);
      border-color: #001219;
    }
    .subject-group {
      margin-top: 20px;
    }
    .subject-group h2 {
      color: #001219;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .subject-list {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      padding-left: 15px;
    }
    .subject-list.show {
      max-height: 600px;
    }
    .subject-item {
      padding: 8px 0;
      border-bottom: 1px dashed #ccc;
      color: #333;
    }
    .subject-item:last-child {
      border-bottom: none;
    }
  .subject-item {
  display: block;
  padding: 8px 0;
  border-bottom: 1px dashed #ccc;
  color: #001219;
  text-decoration: none;
  transition: color 0.3s;
}
.subject-item:hover {
  color: #0077b6;
}

  </style>
</head>
<body>
  <div class="subject-container">
    <h1>Subjects Offered</h1>

    <!-- Search Bar -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="" />
    </div>

    <!-- Container for Subjects -->
    <div id="subject-list"></div>
  </div>

  <script>
    // Typing placeholder animation
    const placeholderText = "search by subject here...";
    let i = 0;
    function typePlaceholder() {
      if (i <= placeholderText.length) {
        document.getElementById("searchInput").setAttribute("placeholder", placeholderText.slice(0, i));
        i++;
        setTimeout(typePlaceholder, 120);
      }
    }
    typePlaceholder();

    // Subject Data (JSON-like object)
    const subjects = {
      "Primary School": [
        "English Studies", "Mathematics", "Basic Science", "Basic Technology",
        "Cultural & Creative Arts", "Social Studies", "French", "Agriculture",
        "Home Economics", "Computer Studies"
      ],
      "Secondary School": [
        "English Language", "Mathematics", "Biology", "Chemistry",
        "Physics", "Economics", "Literature in English", "Government",
        "Geography", "Accounting"
      ],
      "Cambridge": [
        "English as a Second Language", "Mathematics", "Physics",
        "Biology", "Chemistry", "History", "Business Studies", "ICT"
      ]
    };

    const subjectList = document.getElementById("subject-list");

    // Render Subjects
    function renderSubjects(filter = "") {
      subjectList.innerHTML = "";
      Object.keys(subjects).forEach(category => {
        const groupDiv = document.createElement("div");
        groupDiv.className = "subject-group";

        const heading = document.createElement("h2");
        heading.innerHTML = `${category} <i class="fas fa-chevron-down"></i>`;

        const listDiv = document.createElement("div");
        listDiv.className = "subject-list";

        subjects[category]
  .filter(sub => sub.toLowerCase().includes(filter.toLowerCase()))
  .forEach(sub => {
    const item = document.createElement("a");
    item.className = "subject-item";
    item.textContent = sub;
    item.href = `quiz.html?subject=${encodeURIComponent(sub)}`;
    listDiv.appendChild(item);
  });
        
        /*subjects[category]
          .filter(sub => sub.toLowerCase().includes(filter.toLowerCase()))
          .forEach(sub => {
            const item = document.createElement("div");
            item.className = "subject-item";
            item.textContent = sub;
            listDiv.appendChild(item);
          });
*/
        heading.addEventListener("click", () => {
          listDiv.classList.toggle("show");
          const icon = heading.querySelector("i");
          icon.classList.toggle("fa-chevron-down");
          icon.classList.toggle("fa-chevron-up");
        });

        groupDiv.appendChild(heading);
        groupDiv.appendChild(listDiv);
        subjectList.appendChild(groupDiv);
      });
    }

    // Search filter
    document.getElementById("searchInput").addEventListener("input", (e) => {
      renderSubjects(e.target.value);
    });

    // Initial render
    renderSubjects();
  </script>
</body>
</html>

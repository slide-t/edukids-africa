<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subjects Offered</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <div class="max-w-4xl mx-auto mt-24 px-4">
    <h1 class="text-3xl text-center font-bold text-gray-900 mb-8">
      Subjects Offered
    </h1>

    <!-- Search -->
    <div class="mb-6">
      <input
        type="text"
        id="search"
        placeholder="Search subjects..."
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
      />
    </div>

    <!-- Subject list -->
    <div id="subject-list" class="space-y-6"></div>
  </div>

  <script>
   
    function renderSubjects(filter = "") {
  subjectList.innerHTML = "";

  Object.keys(subjects).forEach(category => {
    const groupDiv = document.createElement("div");
    groupDiv.className = "subject-group bg-white rounded-xl shadow mb-4";

    // Category heading
    const heading = document.createElement("h2");
    heading.className = "flex justify-between items-center cursor-pointer text-lg font-semibold text-gray-900 px-4 py-3 border-b border-gray-300";
    heading.innerHTML = `${category} <i class="fas fa-chevron-down transition-transform duration-300"></i>`;

    // Subject list container
    const listDiv = document.createElement("div");
    listDiv.className = "subject-list max-h-0 overflow-hidden transition-all duration-500";

    // Add filtered subjects
    subjects[category]
      .filter(sub => sub.toLowerCase().includes(filter.toLowerCase()))
      .forEach(sub => {
        const item = document.createElement("a");
        item.className = "block px-4 py-2 rounded-lg bg-gray-100 hover:bg-yellow-400 hover:text-gray-900 transition transform scale-100";
        // âœ… Updated link: include category + subject
        item.href = `quiz.html?category=${encodeURIComponent(category)}&subject=${encodeURIComponent(sub)}`;
        item.textContent = sub;
        listDiv.appendChild(item);
      });

    // Toggle on heading click
    heading.addEventListener("click", () => {
      listDiv.classList.toggle("max-h-0");
      listDiv.classList.toggle("max-h-96");
      const icon = heading.querySelector("i");
      icon.classList.toggle("rotate-180");
    });

    // Append to group
    groupDiv.appendChild(heading);
    groupDiv.appendChild(listDiv);
    subjectList.appendChild(groupDiv);

    // Auto-expand matching category when filtering
    if (filter !== "" && category.toLowerCase().includes(filter.toLowerCase())) {
      listDiv.classList.replace("max-h-0", "max-h-96");
      heading.querySelector("i").classList.add("rotate-180");
    }
  });
}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduKids Africa - Subjects</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .disabled {
      pointer-events: none;
      opacity: 0.5;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <!-- ðŸ”¹ Header -->
  <header class="bg-purple-900 text-white p-4 text-center">
    <h1 class="text-2xl font-bold">EduKids Africa Subjects</h1>
    <p>Select a subject to begin</p>
  </header>

  <!-- ðŸ”¹ Search & Filter -->
  <div class="p-4 bg-white shadow-md flex flex-col md:flex-row gap-4">
    <input type="text" id="search" placeholder="Search subject..."
      class="border p-2 flex-1 rounded">
    <select id="filter-category" class="border p-2 rounded">
      <option value="">All Categories</option>
    </select>
  </div>

  <!-- ðŸ”¹ Subject List -->
  <main class="p-6">
    <div id="subject-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
  </main>

  <!-- ðŸ”¹ Full-Screen Modal -->
  <div id="plan-modal"
    class="fixed inset-0 bg-gray-900 bg-opacity-90 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg shadow-lg w-11/12 md:w-1/2 p-6 max-h-screen overflow-y-auto">
      <h2 class="text-xl font-bold mb-4 text-center">Choose Your Plan</h2>
      <p class="mb-6 text-center">Select a plan to continue</p>
      <div class="space-y-4">

        <!-- Free -->
        <button id="free-btn"
          class="w-full py-3 bg-purple-900 text-white rounded-lg font-semibold">
          Free Plan (Maths + English, all subjects 15 Qs)
        </button>

        <!-- Premium -->
        <button id="premium-btn"
          class="w-full py-3 bg-blue-600 text-white rounded-lg font-semibold">
          Premium Plan (All except Spelling + Grammar)
        </button>

        <!-- Gold -->
        <button id="gold-btn"
          class="w-full py-3 bg-yellow-500 text-white rounded-lg font-semibold">
          Gold Plan (All Subjects + Gold Questions)
        </button>
      </div>
    </div>
  </div>

  <script>
    // Load subjects.json
    let subjectsData = {};
    let currentPlan = localStorage.getItem("eduKidsPlan");

    async function loadSubjects() {
      const res = await fetch("subjects.json");
      subjectsData = await res.json();

      const categoryFilter = document.getElementById("filter-category");
      categoryFilter.innerHTML = `<option value="">All Categories</option>` + 
        Object.keys(subjectsData).map(cat => `<option value="${cat}">${cat}</option>`).join("");

      renderSubjects();
    }

    // Render subjects based on plan
    function renderSubjects() {
      const list = document.getElementById("subject-list");
      const search = document.getElementById("search").value.toLowerCase();
      const filterCat = document.getElementById("filter-category").value;
      list.innerHTML = "";

      for (let category in subjectsData) {
        if (filterCat && category !== filterCat) continue;

        subjectsData[category].forEach(sub => {
          if (!sub.toLowerCase().includes(search)) return;

          let disabled = false;
          if (currentPlan === "free" && !["mathematics", "english"].includes(sub.toLowerCase())) {
            disabled = true;
          }
          if (currentPlan === "premium" && ["spelling", "grammar"].includes(sub.toLowerCase())) {
            disabled = true;
          }

          const card = document.createElement("div");
          card.className = `p-4 bg-white rounded shadow ${disabled ? "disabled" : "hover:shadow-lg cursor-pointer"}`;
          card.innerHTML = `
            <h3 class="text-lg font-bold text-purple-900">${sub}</h3>
            <p class="text-sm text-gray-600">${category}</p>
          `;

          if (!disabled) {
            card.onclick = () => {
              window.location.href = `quiz.html?category=${encodeURIComponent(category)}&subject=${encodeURIComponent(sub)}`;
            };
          } else {
            card.onclick = () => {
              alert("This subject is not available in your current plan.");
            };
          }

          list.appendChild(card);
        });
      }
    }

    // Modal logic
    function showModal() {
      document.getElementById("plan-modal").classList.remove("hidden");
    }
    function hideModal() {
      document.getElementById("plan-modal").classList.add("hidden");
    }

    document.getElementById("free-btn").onclick = () => {
      localStorage.setItem("eduKidsPlan", "free");
      currentPlan = "free";
      hideModal();
      renderSubjects();
    };
    document.getElementById("premium-btn").onclick = () => {
      localStorage.setItem("eduKidsPlan", "premium");
      currentPlan = "premium";
      hideModal();
      renderSubjects();
    };
    document.getElementById("gold-btn").onclick = () => {
      localStorage.setItem("eduKidsPlan", "gold");
      currentPlan = "gold";
      hideModal();
      renderSubjects();
    };

    // Filters
    document.getElementById("search").addEventListener("input", renderSubjects);
    document.getElementById("filter-category").addEventListener("change", renderSubjects);

    // Init
    window.onload = () => {
      loadSubjects();
      if (!currentPlan) {
        showModal();
      }
    };
  </script>
</body>
</html>

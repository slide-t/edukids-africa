<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Subject</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-purple-900 text-white px-6 py-4 flex justify-between items-center">
    <a href="subjects.html" class="font-bold text-xl">Quiz App</a>
    <button id="menuToggle" class="lg:hidden focus:outline-none">
      <svg id="menuIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
    <ul id="menu" class="hidden lg:flex space-x-6 font-medium">
      <li><a href="index.html" class="hover:text-yellow-400 transition">Home</a></li>
      <li><a href="subjects.html" class="hover:text-yellow-400 transition">Subjects</a></li>
    </ul>
  </nav>

  <!-- Subjects Container -->
  <main class="flex-grow container mx-auto px-4 py-8">
    <div class="bg-white shadow-lg rounded-xl p-6 max-w-3xl mx-auto">
      <h1 class="text-2xl font-bold mb-6 text-center">Choose Your Subject</h1>
      <div id="subjectsContainer" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-6 mt-10 relative overflow-hidden">
    <div class="container mx-auto flex items-center justify-between px-4">
      <img src="assets/logo.png" alt="Logo" class="w-10 h-10">
      <h1 id="footerLogo" class="font-bold text-lg whitespace-nowrap">EduQuiz</h1>
    </div>
  </footer>

  <!-- Subject Loader -->
  <script>
    async function loadSubjects() {
      try {
        const response = await fetch("subjects.json");
        const data = await response.json();
        const container = document.getElementById("subjectsContainer");

        for (const level in data) {
          // Level Title
          const levelTitle = document.createElement("h2");
          levelTitle.className = "text-xl font-semibold mt-6 col-span-full";
          levelTitle.textContent = level;
          container.appendChild(levelTitle);

          // Subjects
          data[level].forEach(subject => {
            const link = document.createElement("a");
            link.href = `quiz.html?level=${encodeURIComponent(level)}&subject=${encodeURIComponent(subject)}`;
            link.className = "block bg-purple-700 text-white rounded-lg px-4 py-3 text-center font-medium hover:bg-purple-800 transition";
            link.textContent = subject;
            container.appendChild(link);
          });
        }
      } catch (error) {
        console.error("Error loading subjects:", error);
      }
    }

    loadSubjects();

    // Navbar toggle
    const menuToggle = document.getElementById("menuToggle");
    const menu = document.getElementById("menu");
    const menuIcon = document.getElementById("menuIcon");

    menuToggle.addEventListener("click", () => {
      menu.classList.toggle("hidden");
      if (!menu.classList.contains("hidden")) {
        menuIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>';
      } else {
        menuIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>';
      }
    });
  </script>
</body>
</html>

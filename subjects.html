<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subjects Offered</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <div class="max-w-4xl mx-auto mt-24 px-4">
    <h1 class="text-3xl text-center font-bold text-gray-900 mb-8">
      Subjects Offered
    </h1>

    <!-- Search -->
    <div class="mb-6">
      <input
        type="text"
        id="search"
        placeholder="Search subjects..."
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
      />
    </div>

    <!-- Subject list -->
    <div id="subject-list" class="space-y-6"></div>
  </div>

  <script>
    // Load subjects.json
    fetch("subjects.json")
      .then((res) => res.json())
      .then((data) => {
        const subjectList = document.getElementById("subject-list");
        const searchInput = document.getElementById("search");

        function renderSubjects(filter = "") {
          subjectList.innerHTML = "";
          Object.keys(data).forEach((category) => {
            const subjects = data[category].filter((s) =>
              s.toLowerCase().includes(filter.toLowerCase())
            );
            if (subjects.length === 0) return;

            const categoryDiv = document.createElement("div");
            categoryDiv.className = "border rounded-lg shadow p-4";

            const title = document.createElement("h2");
            title.className = "text-xl font-semibold mb-3";
            title.textContent = category;

            categoryDiv.appendChild(title);

            const list = document.createElement("div");
            list.className = "space-y-2";

            subjects.forEach((subject) => {
              const btn = document.createElement("button");
              btn.className =
                "w-full text-left px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition";
              btn.textContent = subject;

              btn.addEventListener("click", () => {
                // Send category + subject to quiz.html
                const subjectParam = subject.replace(/\s+/g, "-");
                window.location.href = `quiz.html?category=${category}&subject=${subjectParam}`;
              });

              list.appendChild(btn);
            });

            categoryDiv.appendChild(list);
            subjectList.appendChild(categoryDiv);
          });
        }

        renderSubjects();

        // Search filter
        searchInput.addEventListener("input", (e) => {
          renderSubjects(e.target.value);
        });
      });
  </script>
</body>
</html>

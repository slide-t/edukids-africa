<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduKids Quiz</title>
  <link rel="stylesheet" href="quiz.css" />
</head>
<body>
  <div class="quiz-container">
    <header class="quiz-header">
      <h1>EduKids Africa Quiz</h1>
      <div class="progress">
        <span id="progress-text">Question 1</span>
        <div class="progress-bar"><div id="progress-fill"></div></div>
      </div>
      <div class="timer">⏳ <span id="timer">00:15</span></div>
    </header>

    <main id="quiz-board">
      <div id="question">Loading question...</div>
      <div id="options"></div>
    </main>

    <footer class="quiz-footer">
      <p id="level-status">Level 1</p>
    </footer>
  </div>

  <!-- Shared footer -->
  <footer style="background:#2c1a47; color:#fff; padding:40px 20px; text-align:center; box-shadow:0 -2px 6px rgba(0,0,0,0.4);">
    <div style="max-width:1200px; margin:0 auto;">
      <div class="brand">
        <h2 class="typing-logo">EduKids Africa<span style="color:#fff;">.</span></h2>
        <p class="brand-caption">Shaping Bright Futures with Love & Learning</p>
      </div>

      <nav style="margin-bottom:20px;">
        <a href="index.html" style="margin:0 15px; color:#fff;">Home</a>
        <a href="students.html" style="margin:0 15px; color:#fff;">Students</a>
        <a href="about.html" style="margin:0 15px; color:#fff;">About</a>
        <a href="contact.html" style="margin:0 15px; color:#fff;">Contact</a>
      </nav>

      <p style="font-size:0.9rem; color:#aaa;">
        © <span id="year"></span> EduKids Africa. All rights reserved.
      </p>
    </div>
    <script>document.getElementById("year").textContent = new Date().getFullYear();</script>
  </footer>

  <script src="quiz.js"></script>
</body>
</html>

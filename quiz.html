<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-purple-900 text-white px-6 py-4 flex justify-between items-center">
    <a href="subjects.html" class="font-bold text-xl">Quiz App</a>
    <button id="menuToggle" class="lg:hidden focus:outline-none">
      <svg id="menuIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
    <ul id="menu" class="hidden lg:flex space-x-6 font-medium">
      <li><a href="index.html" class="hover:text-yellow-400 transition">Home</a></li>
      <li><a href="subjects.html" class="hover:text-yellow-400 transition">Subjects</a></li>
    </ul>
  </nav>

  <!-- Quiz Container -->
  <main class="flex-grow container mx-auto px-4 py-8">
    <div id="quizContainer" class="bg-white shadow-lg rounded-xl p-6 max-w-3xl mx-auto text-center">
      <h1 class="text-2xl font-bold mb-4" id="quizTitle">Loading Quiz...</h1>
      <button id="startQuizBtn" class="px-6 py-3 bg-purple-700 text-white rounded-lg hover:bg-purple-800 transition">I'm Ready</button>
      <div id="questionContainer" class="hidden mt-6">
        <p id="questionText" class="text-lg font-semibold mb-4"></p>
        <div id="optionsContainer" class="space-y-3"></div>
        <button id="nextBtn" class="mt-6 px-5 py-2 bg-yellow-400 rounded-lg text-gray-900 font-semibold hover:bg-yellow-500 transition hidden">Next</button>
      </div>
      <div id="resultContainer" class="hidden mt-6">
        <h2 class="text-xl font-bold mb-2">Your Score</h2>
        <p id="scoreText" class="text-lg"></p>
        <button onclick="location.href='subjects.html'" class="mt-4 px-5 py-2 bg-purple-700 text-white rounded-lg hover:bg-purple-800 transition">Back to Subjects</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-6 mt-10 relative overflow-hidden">
    <div class="container mx-auto flex items-center justify-between px-4">
      <img src="assets/logo.png" alt="Logo" class="w-10 h-10">
      <h1 id="footerLogo" class="font-bold text-lg whitespace-nowrap">EduQuiz</h1>
    </div>
  </footer>

  <!-- Quiz Logic -->
  <script src="quiz.js"></script>

  <!-- Mobile menu toggle -->
  <script>
    const menuToggle = document.getElementById("menuToggle");
    const menu = document.getElementById("menu");
    const menuIcon = document.getElementById("menuIcon");

    menuToggle.addEventListener("click", () => {
      menu.classList.toggle("hidden");
      if (!menu.classList.contains("hidden")) {
        menuIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>'; // X icon
      } else {
        menuIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>'; // Hamburger
      }
    });

    // Footer text animation
    const footerLogo = document.getElementById("footerLogo");
    footerLogo.style.position = "relative";
    footerLogo.style.right = "-100%";
    footerLogo.style.transition = "right 2s ease-out";
    window.addEventListener("load", () => {
      footerLogo.style.right = "0";
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz - EduKids Africa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">

  <!-- Navbar -->
  <header class="bg-purple-900 text-white p-4 shadow">
    <div class="max-w-5xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">EduKids Africa</h1>
      <a href="subjects.html" class="text-sm hover:underline">‚Üê Back to Subjects</a>
    </div>
  </header>

  <!-- Quiz Container -->
  <main class="flex-grow flex items-center justify-center p-4">
    <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-2xl">
      <!-- Dynamic Question Area -->
      <div id="question-container" class="mb-6 text-center">
        <p class="text-gray-500">Loading quiz...</p>
      </div>

      <!-- Next button -->
      <button id="next-btn" class="hidden w-full py-2 px-4 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
        Next Question
      </button>

      <!-- Score -->
      <div id="score-container" class="hidden text-center mt-6">
        <p class="text-lg font-semibold">Quiz finished!</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-purple-900 text-white p-4 text-center">
    <p>&copy; <span id="year"></span> EduKids Africa. All rights reserved.</p>
  </footer>

  <!-- Auto year -->
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

  <!-- Quiz Logic -->
  <script src="quiz.js"></script>
</body>
</html>

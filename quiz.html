<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduKids Quiz</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #quiz-container {
      background: #fff;
      max-width: 600px;
      width: 100%;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    #level-status {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      color: #673ab7;
    }

    #progress-bar {
      background: #ddd;
      border-radius: 8px;
      overflow: hidden;
      height: 16px;
      margin-bottom: 15px;
    }
    #progress-fill {
      background: #4caf50;
      width: 0%;
      height: 100%;
      transition: width 0.3s ease;
    }

    #progress-text {
      text-align: center;
      margin-bottom: 15px;
      font-size: 0.9rem;
      color: #555;
    }

    #timer {
      text-align: right;
      font-weight: bold;
      margin-bottom: 15px;
      color: #e91e63;
    }

    #question {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    .option-btn {
      display: block;
      width: 100%;
      margin: 6px 0;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
      background: #f9f9f9;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .option-btn:hover:not(:disabled) {
      background: #e0f7fa;
      transform: scale(1.02);
    }
    .option-btn:disabled {
      cursor: not-allowed;
      opacity: 0.8;
    }

    .option-btn.correct { background:#c8f7c5 !important; border-color:#2ecc71 !important; color:#2c662d; }
    .option-btn.wrong { background:#f7c5c5 !important; border-color:#e74c3c !important; color:#721c24; }

    .bounce-emoji { pointer-events:none; }
    @keyframes bounce {
      0% { transform:translate(-50%,-50%) scale(0.5); opacity:0; }
      50% { transform:translate(-50%,-60%) scale(1.2); opacity:1; }
      100% { transform:translate(-50%,-50%) scale(1); opacity:0; }
    }

    #quiz-board {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <div id="level-status">Level 1</div>
    <div id="progress-bar"><div id="progress-fill"></div></div>
    <div id="progress-text">Question 0 of 0</div>
    <div id="timer">15</div>
    <div id="question">Loading...</div>
    <div id="options"></div>
    <div id="quiz-board"></div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduKids Africa - Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/lucide-static/font/lucide.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- HEADER -->
  <header class="bg-purple-800 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">EduKids Africa</h1>
    <div class="flex items-center gap-6">
      <!-- Clock -->
      <div class="flex items-center gap-2">
        <i class="lucide lucide-clock text-white"></i>
        <span id="clock" class="font-mono">00:00:00</span>
      </div>
      <!-- Score & Level -->
      <div class="flex items-center gap-4">
        <span id="levelDisplay" class="font-bold">Level 1</span>
        <span id="scoreDisplay" class="bg-white text-purple-800 px-3 py-1 rounded-lg shadow">Score: 0/0</span>
      </div>
    </div>
  </header>

  <!-- MAIN QUIZ CONTAINER -->
  <main class="max-w-3xl mx-auto p-6">
    <div class="bg-white rounded-xl shadow-lg p-8 min-h-[400px] flex flex-col justify-between">
      <!-- Question -->
      <h2 id="questionText" class="text-lg font-semibold mb-6">Loading question...</h2>
      <!-- Options -->
      <div id="optionsContainer" class="space-y-4"></div>
      <!-- Progress -->
      <div class="mt-8">
        <div class="w-full bg-gray-200 rounded-full h-3">
          <div id="progressBar" class="bg-purple-600 h-3 rounded-full" style="width:0%"></div>
        </div>
      </div>
    </div>

   <!-- Timer Circle -->
<div class="flex justify-center mb-4">
  <div class="relative w-20 h-20">
    <svg class="w-20 h-20 transform -rotate-90">
      <circle cx="40" cy="40" r="35" stroke="gray" stroke-width="6" fill="transparent" />
      <circle id="timerCircle" cx="40" cy="40" r="35" stroke="#7e22ce" stroke-width="6" fill="transparent"
        stroke-dasharray="220" stroke-dashoffset="0" stroke-linecap="round" />
    </svg>
    <div class="absolute inset-0 flex items-center justify-center font-bold text-purple-800">
      <span id="timerText">15</span>s
    </div>
  </div>
</div>
 
  </main>

  <!-- FOOTER (unchanged) -->
  <footer>
    <div>
      <h2 class="typing-logo">EduKids Africa<span style="color:#fff;">.</span></h2>
      <p class="brand-caption">Shaping Bright Futures with Love & Learning</p>
      <p style="font-size:0.9rem; color:#aaa;">
        Â© <span id="year"></span> EduKids Africa. All rights reserved.
      </p>
    </div>
    
    <nav class="footer-links">
      <a href="index.html">Home</a>
      <a href="subjects.html">Subjects</a>
      <a href="contact.html">Contact</a>
      <a href="blog.html">Blog</a>
    </nav>
  </footer>

  <!-- =================== -->
  <!-- ðŸ”¹ SCRIPT SECTION ðŸ”¹ -->
  <!-- =================== -->

  <script src="quiz.js"></script>
  <script>
    // ðŸ”¹ Extract category & subject from query string
    const params = new URLSearchParams(window.location.search);
    const category = params.get("category") || "General";
    const subject = params.get("subject") || "default";

    // ðŸ”¹ Build correct path to JSON
    const quizFile = `questions/${category}/${subject}.json`;

    // ðŸ”¹ Make quiz.js fetch this file
    window.quizConfig = { file: quizFile };

    console.log("Loading quiz from:", quizFile);

    // Clock
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent =
        now.toLocaleTimeString("en-GB", { hour12: false });
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>

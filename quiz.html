<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduKids Quiz</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #673ab7;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    #quiz-container {
      background: #fff;
      max-width: 700px;
      width: 100%;
      flex: 1;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 600px;
    }

    #level-status {
      font-size: 1.6rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 15px;
      color: #673ab7;
    }

    #progress-bar {
      background: #ddd;
      border-radius: 8px;
      overflow: hidden;
      height: 20px;
      margin-bottom: 20px;
    }
    #progress-fill {
      background: #4caf50;
      width: 0%;
      height: 100%;
      transition: width 0.3s ease;
    }

    #progress-text {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.1rem;
      color: #555;
    }

    #timer {
      text-align: right;
      font-weight: bold;
      margin-bottom: 20px;
      font-size: 1.2rem;
      color: #e91e63;
    }

    #question {
      font-size: 1.4rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .option-btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #ccc;
      cursor: pointer;
      background: #f9f9f9;
      font-size: 1.2rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .option-btn:hover:not(:disabled) {
      background: #e0f7fa;
      transform: scale(1.03);
    }
    .option-btn:disabled {
      cursor: not-allowed;
      opacity: 0.8;
    }

    .option-btn.correct { background:#c8f7c5 !important; border-color:#2ecc71 !important; color:#2c662d; }
    .option-btn.wrong { background:#f7c5c5 !important; border-color:#e74c3c !important; color:#721c24; }

    .bounce-emoji { pointer-events:none; }
    @keyframes bounce {
      0% { transform:translate(-50%,-50%) scale(0.5); opacity:0; }
      50% { transform:translate(-50%,-60%) scale(1.2); opacity:1; }
      100% { transform:translate(-50%,-50%) scale(1); opacity:0; }
    }

    #quiz-board {
      margin-top: 20px;
      font-size: 1.2rem;
      text-align: center;
    }

    /* Footer */
    footer {
      background: #2c1a47;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .typing-logo {
      margin-bottom: 10px;
      font-size: 1.8rem;
      font-weight: 700;
      color: #ff6b6b;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #ff6b6b;
      width: 0;
      animation: typing 3s steps(20, end) infinite alternate, blink 0.8s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 220px; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin: 15px 0;
    }

    .footer-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      position: relative;
      padding: 0.4rem 0.8rem;
      transition: all 0.3s ease;
      border-radius: 8px;
      font-size: 1.1rem;
    }

    .footer-links a:hover {
      background: #ffcc00;
      color: #222;
    }

    .footer-links a.active {
      color: #fff;
      box-shadow: 0 0 8px #00e6e6, 0 0 15px #00e6e6;
      background: #009999;
    }

    .footer-note {
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    EduKids Africa Quiz
  </header>

  <div id="quiz-container">
    <div id="level-status">Level 1</div>
    <div id="progress-bar"><div id="progress-fill"></div></div>
    <div id="progress-text">Question 0 of 0</div>
    <div id="timer">15</div>
    <div id="question">Loading...</div>
    <div id="options"></div>
    <div id="quiz-board"></div>
  </div>

  <!-- Shared site footer -->
  <footer>
    <div>
      <h2 class="typing-logo">EduKids Africa<span style="color:#fff;">.</span></h2>
      <p class="brand-caption">Shaping Bright Futures with Love & Learning</p>
      <p style="font-size:0.9rem; color:#aaa;">
        Â© <span id="year"></span> EduKids Africa. All rights reserved.
      </p>
    </div>
    <nav class="footer-links">
      <a href="index.html">Home</a>
      <a href="subjects.html">Subjects</a>
      <a href="contact.html">Contact</a>
      <a href="blog.html">Blog</a>
    </nav>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
  <script src="quiz.js"></script>
</body>
</html>

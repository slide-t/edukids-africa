<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"
  />
  <title>EduKids Quiz</title>
  <link rel="stylesheet" href="quiz.css" />
</head>
<body>
  <div id="quiz-container">
    <h2 id="quiz-title">EduKids Quiz Board</h2>

    <div id="progress">
      <div id="progress-bar"></div>
      <span id="progress-text">Question 1 of 50</span>
    </div>

    <div id="timer">15s</div>

    <div id="question-container">
      <h3 id="question-text"></h3>
      <div id="options-container"></div>
    </div>

    <div id="feedback"></div>
  </div>

  <!-- Sounds -->
  <audio id="flip-sound" src="sounds/flip.mp3"></audio>
  <audio id="correct-sound" src="sounds/correct.mp3"></audio>
  <audio id="wrong-sound" src="sounds/wrong.mp3"></audio>

  <script src="quiz.js"></script>
</body>
</html>

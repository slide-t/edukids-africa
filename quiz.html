<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quiz Board</title>
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #f0f9ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .quiz-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      padding: 25px;
      width: 100%;
      max-width: 600px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    h1 {
      font-size: 28px;
      color: #004080;
      margin-bottom: 15px;
    }

    .info-bar {
      display: flex;
      justify-content: space-between;
      font-size: 16px;
      margin-bottom: 15px;
      color: #333;
    }

    .question-box {
      font-size: 20px;
      font-weight: bold;
      margin: 20px 0;
      min-height: 60px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .options button {
      padding: 15px;
      border: none;
      border-radius: 12px;
      background: #e0f7fa;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      text-align: left;
      transition: transform 0.3s, background 0.3s;
      word-wrap: break-word;
    }

    .options button:hover { background: #b2ebf2; }

    .correct {
      background: #4CAF50 !important;
      color: #fff;
      animation: beat 0.4s ease 2;
    }

    .wrong {
      background: #e74c3c !important;
      color: #fff;
      animation: shake 0.4s ease;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes flipOut {
      from { transform: rotateY(0); opacity: 1; }
      to { transform: rotateY(90deg); opacity: 0; }
    }

    @keyframes flipIn {
      from { transform: rotateY(90deg); opacity: 0; }
      to { transform: rotateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1 id="subjectTitle">Fun Quiz ðŸŽ‰</h1>
    <div class="info-bar">
      <span>Score: <span id="score">0</span></span>
      <span>Time: <span id="time">10</span>s</span>
    </div>
    <div id="questionBox" class="question-box">Loading...</div>
    <div class="options">
      <button onclick="checkAnswer(this)">A</button>
      <button onclick="checkAnswer(this)">B</button>
      <button onclick="checkAnswer(this)">C</button>
      <button onclick="checkAnswer(this)">D</button>
    </div>
  </div>

  <!-- ðŸŽ¶ Sounds -->
  <audio id="sound-correct" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="sound-wrong" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="sound-flip" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>

  <script>
    // Questions database grouped by subject
    const quizData = {
      Mathematics: [
        { question: "5 + 3 = ?", options: ["6", "8", "10", "7"], correct: "8" },
        { question: "10 Ã· 2 = ?", options: ["2", "3", "5", "4"], correct: "5" }
      ],
      English: [
        { question: "Which is a noun?", options: ["Run", "Happy", "Dog", "Quickly"], correct: "Dog" },
        { question: "Opposite of 'fast'?", options: ["Quick", "Slow", "Speed", "Run"], correct: "Slow" }
      ],
      Science: [
        { question: "Plants make food using?", options: ["Photosynthesis", "Respiration", "Digestion", "Fermentation"], correct: "Photosynthesis" },
        { question: "Water boils at?", options: ["90Â°C", "100Â°C", "80Â°C", "70Â°C"], correct: "100Â°C" }
      ]
    };

    // Helpers
    function shuffle(arr) { return arr.sort(() => Math.random() - 0.5); }
    function getSubjectFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("subject") || "Mathematics";
    }

    // Game variables
    let current = 0, score = 0, timer, questions = [];

    function startGame(subject) {
      document.getElementById("subjectTitle").innerText = subject + " Quiz ðŸŽ‰";
      questions = shuffle([...quizData[subject]]);
      current = 0; score = 0;
      renderQuestion();
    }

    function startTimer() {
      let timeLeft = 10;
      document.getElementById("time").innerText = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("time").innerText = timeLeft;
        if (timeLeft <= 0) { clearInterval(timer); nextQuestion(); }
      }, 1000);
    }

    function renderQuestion() {
      const q = questions[current];
      const box = document.getElementById("questionBox");
      box.style.animation = "flipIn 0.4s ease";
      box.innerText = q.question;

      const btns = document.querySelectorAll(".options button");
      const shuffled = shuffle([...q.options]);
      btns.forEach((btn, i) => {
        btn.innerText = shuffled[i];
        btn.className = "";
        btn.disabled = false;
      });

      clearInterval(timer);
      startTimer();
      document.getElementById("sound-flip").play();
    }

    function checkAnswer(btn) {
      clearInterval(timer);
      const correct = questions[current].correct;
      const btns = document.querySelectorAll(".options button");

      btns.forEach(b => {
        b.disabled = true;
        if (b.innerText === correct) {
          b.classList.add("correct");
        } else if (b === btn) {
          b.classList.add("wrong");
        }
      });

      if (btn.innerText === correct) {
        score++;
        document.getElementById("score").innerText = score;
        document.getElementById("sound-correct").play();
      } else {
        document.getElementById("sound-wrong").play();
      }

      setTimeout(nextQuestion, 1000);
    }

    function nextQuestion() {
      const box = document.getElementById("questionBox");
      box.style.animation = "flipOut 0.4s ease";

      setTimeout(() => {
        current++;
        if (current < questions.length) {
          renderQuestion();
        } else {
          showResult();
        }
      }, 400);
    }

    function showResult() {
      document.querySelector(".quiz-container").innerHTML =
        `<h1>Game Over ðŸŽ‰</h1>
        <p>Your Score: ${score} / ${questions.length}</p>
        <a href="subjects.html"><button>Back to Subjects</button></a>`;
    }

    // Start game with subject from URL
    startGame(getSubjectFromURL());
  </script>
</body>
</html>

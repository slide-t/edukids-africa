<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"
  />
  <title>EduKids Quiz</title>
  <link rel="stylesheet" href="quiz.css" />
</head>
<body>
  <div id="quiz-container">
    <h2 id="quiz-title">EduKids Quiz Board</h2>

    <div id="progress">
      <div id="progress-bar"></div>
      <span id="progress-text">Question 1 of 50</span>
    </div>

    <div id="timer">15s</div>

    <div id="question-container">
      <h3 id="question-text"></h3>
      <div id="options-container"></div>
    </div>

    <div id="feedback"></div>
  </div>

  <!-- Sounds -->
  <audio id="flip-sound" src="sounds/flip.mp3"></audio>
  <audio id="correct-sound" src="sounds/correct.mp3"></audio>
  <audio id="wrong-sound" src="sounds/wrong.mp3"></audio>

  <script src="quiz.js"></script>



<!-- Footer -->
  <div id="footer"></div>

<script>
// Load footer
    async function loadFooter() {
      const footerEl = document.getElementById("footer");
      let footerHTML = "";
      try {
        let response = await fetch("footer.html");
        if (!response.ok) throw new Error("Not found locally");
        footerHTML = await response.text();
      } catch (e1) {
        try {
          let response = await fetch("/footer.html");
          if (!response.ok) throw new Error("Not found in root");
          footerHTML = await response.text();
        } catch (e2) {
          console.error("Footer could not be loaded:", e2);
          footerHTML = "<p style='text-align:center;color:#fff;'>Footer not available</p>";
        }
      }
      footerEl.innerHTML = footerHTML;
    }
    loadFooter();

    // Register service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js").then(() => {
        console.log("Service Worker Registered");
      });
    }

</script>
  
</body>
</html>

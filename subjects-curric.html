<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subject Curriculum</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-purple-700 text-white shadow-md">
    <div class="max-w-5xl mx-auto px-4 py-4">
      <h1 class="text-2xl font-bold">EduKids Africa - Subject Curriculum</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-5xl mx-auto mt-6 px-4">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Subjects & Topics</h2>
    
    <div id="subjectsContainer" class="space-y-4">
      <!-- Dynamic content will load here -->
    </div>
  </main>

  <!-- Script -->
  <script>
    async function loadSubjectsAndTopics() {
      try {
        // Load subjects.json
        const resSubjects = await fetch("subjects.json");
        const subjects = await resSubjects.json();

        // Load topics.json
        const resTopics = await fetch("topics.json");
        const topicsData = await resTopics.json();

        const container = document.getElementById("subjectsContainer");

        subjects.forEach(sub => {
          // Subject wrapper
          const subjectDiv = document.createElement("div");
          subjectDiv.className = "bg-white rounded-lg shadow-md";

          // Subject header
          const header = document.createElement("div");
          header.className = "flex justify-between items-center p-4 cursor-pointer bg-purple-50 hover:bg-purple-100";
          header.innerHTML = `
            <span class="font-semibold text-purple-800">${sub.name}</span>
            <svg class="w-5 h-5 text-purple-600 transition-transform duration-300 transform" 
                 fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
            </svg>
          `;

          // Topics container (collapsed)
          const topicsDiv = document.createElement("div");
          topicsDiv.className = "max-h-0 overflow-hidden transition-all duration-500";

          // Filter topics by subject id
          const subjectTopics = topicsData.filter(t => t.subjectId === sub.id);

          if (subjectTopics.length > 0) {
            subjectTopics.forEach(topic => {
              const topicItem = document.createElement("div");
              topicItem.className = "px-6 py-2 border-t border-gray-200 hover:bg-purple-50 cursor-pointer text-gray-700";
              topicItem.textContent = topic.title;
              topicItem.onclick = () => {
                window.location.href = topic.detailsPage;
              };
              topicsDiv.appendChild(topicItem);
            });
          }

          // Accordion toggle
          header.addEventListener("click", () => {
            const svg = header.querySelector("svg");
            const expanded = topicsDiv.classList.contains("max-h-96");
            if (expanded) {
              topicsDiv.classList.replace("max-h-96", "max-h-0");
              svg.classList.remove("rotate-180");
            } else {
              topicsDiv.classList.replace("max-h-0", "max-h-96");
              svg.classList.add("rotate-180");
            }
          });

          subjectDiv.appendChild(header);
          subjectDiv.appendChild(topicsDiv);
          container.appendChild(subjectDiv);
        });
      } catch (err) {
        console.error("Error loading subjects/topics JSON", err);
      }
    }

    loadSubjectsAndTopics();
  </script>
</body>
</html>

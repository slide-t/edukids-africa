<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>
  <style>

    /* Mobile menu slide animation */
    #mobile-menu {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease-in-out;
    }
    #mobile-menu.open {
      max-height: 500px;
    }

    /* Hamburger → X animation */
    .line {
      transition: all 0.3s ease-in-out;
      transform-origin: center;
    }
    .active .line1 {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .active .line2 {
      opacity: 0;
    }
    .active .line3 {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    /* Collapsible sections */
    .collapse-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
    }
    .collapse-content.open {
      max-height: 500px; /* adjust as needed */
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">
<!-- HEADER -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex items-center justify-between p-4 md:p-6">

        <h1 class="text-2xl md:text-3xl font-bold text-orange-600">EduKids Africa</h1>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button id="menu-btn" class="focus:outline-none flex flex-col justify-between w-9 h-9">
          <span class="line line1 w-full h-1 bg-gray-800 rounded"></span>
          <span class="line line2 w-full h-1 bg-gray-800 rounded"></span>
          <span class="line line3 w-full h-1 bg-gray-800 rounded"></span>
        </button>
      </div>

      <!-- Desktop Nav -->
      <nav class="hidden md:flex md:space-x-6 text-lg font-medium">
        <a href="https://slide-t.github.io/edukids-africa/index.html#home" class="px-4 py-2 rounded hover:bg-orange-500 hover:text-white transition">Home</a>
        <a href="subjects.html" class="px-4 py-2 rounded hover:bg-orange-500 hover:text-white transition">Subjects</a>
        <a href="#" class="px-4 py-2 rounded hover:bg-orange-500 hover:text-white transition">About</a>
        <a href="#" class="px-4 py-2 rounded hover:bg-orange-500 hover:text-white transition">Contact</a>
      </nav>
    </div>

    <!-- Mobile Nav -->
    <nav id="mobile-menu" class="flex-col space-y-2 px-6 pb-4 bg-white shadow-md md:hidden">
      <a href="https://slide-t.github.io/edukids-africa/index.html#home" class="block px-4 py-2 rounded hover:bg-orange-500 hover:text-white transition">Home</a>
      <a href="subjects.html" class="block px-4 py-2 rounded hover:bg-orange-500 hover:text-white transition">Subjects</a>
      <a href="#" class="block px-4 py-2 rounded hover:bg-orange-500 hover:text-white transition">About</a>
      <a href="#" class="block px-4 py-2 rounded hover:bg-orange-500 hover:text-white transition">Contact</a>
    </nav>
  </header>
<script>
    // Mobile menu toggle
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenu.classList.remove('flex');
    mobileMenu.classList.add('hidden');

    menuBtn.addEventListener('click', () => {
      menuBtn.classList.toggle('active');

      if (mobileMenu.classList.contains('hidden')) {
        mobileMenu.classList.remove('hidden');
        setTimeout(() => mobileMenu.classList.add('open'), 10);
      } else {
        mobileMenu.classList.remove('open');
        setTimeout(() => mobileMenu.classList.add('hidden'), 400);
      }
    });
</script>
  

  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6 text-center text-indigo-700">Curriculum by Subject</h1>
    <div id="subjectsContainer" class="space-y-4"></div>
  </div>

  <!-- Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg max-w-lg w-full p-6 relative">
      <button id="closeModal" class="absolute top-2 right-2 text-gray-500 hover:text-red-500">✖</button>
      <h2 id="modalTitle" class="text-xl font-semibold text-indigo-700 mb-4"></h2>
      <ul id="topicsList" class="space-y-2"></ul>
    </div>
  </div>

  <script>
    async function loadCurriculum() {
      const res = await fetch("curriculum.json");
      const data = await res.json();

      const container = document.getElementById("subjectsContainer");

      Object.keys(data).forEach(subject => {
        const subjectDiv = document.createElement("div");
        subjectDiv.className = "bg-white p-4 rounded-lg shadow";

        const subjectTitle = document.createElement("h2");
        subjectTitle.textContent = subject;
        subjectTitle.className = "text-lg font-semibold text-indigo-600 mb-2";

        const classesDiv = document.createElement("div");
        classesDiv.className = "space-y-2";

        Object.keys(data[subject]).forEach(cls => {
          const btn = document.createElement("button");
          btn.textContent = cls;
          btn.className = "w-full text-left px-4 py-2 bg-indigo-100 rounded hover:bg-indigo-200 transition";
          btn.addEventListener("click", () => openModal(subject, cls, data[subject][cls]));
          classesDiv.appendChild(btn);
        });

        subjectDiv.appendChild(subjectTitle);
        subjectDiv.appendChild(classesDiv);
        container.appendChild(subjectDiv);
      });
    }

    function openModal(subject, cls, topics) {
      document.getElementById("modalTitle").textContent = `${subject} - ${cls}`;
      const topicsList = document.getElementById("topicsList");
      topicsList.innerHTML = "";

      topics.forEach(topic => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="topics-details.html?id=${topic.id}" class="text-indigo-600 hover:underline">${topic.title}</a>`;
        topicsList.appendChild(li);
      });

      document.getElementById("modal").classList.remove("hidden");
    }

    document.getElementById("closeModal").addEventListener("click", () => {
      document.getElementById("modal").classList.add("hidden");
    });

    loadCurriculum();
  </script>

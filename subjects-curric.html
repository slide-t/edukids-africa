<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subjects Curriculum</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold text-center text-purple-700 mb-6">Primary School Curriculum</h1>

    <!-- Container for subjects -->
    <div id="subjectsContainer" class="space-y-4"></div>
  </div>

  <!-- Modal -->
  <div id="topicsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl w-11/12 max-w-3xl p-6 relative">
      <button onclick="closeModal()" class="absolute top-3 right-3 text-gray-500 hover:text-red-500 text-xl">&times;</button>
      <h2 id="modalTitle" class="text-xl font-semibold text-purple-700 mb-4"></h2>
      <div id="modalContent" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </div>
  </div>

  <script>
    async function loadSubjects() {
      try {
        const res = await fetch("subjects.json");
        const data = await res.json();
        const container = document.getElementById("subjectsContainer");

        Object.keys(data).forEach(className => {
          // Wrapper
          const wrapper = document.createElement("div");
          wrapper.className = "bg-white rounded-lg shadow-md";

          // Header with chevron
          const header = document.createElement("div");
          header.className = "flex justify-between items-center p-4 cursor-pointer bg-purple-50 hover:bg-purple-100";
          header.innerHTML = `
            <span class="font-semibold text-purple-800">${className}</span>
            <svg class="w-5 h-5 text-purple-600 transition-transform duration-300 transform"
                 fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
            </svg>
          `;

          // Subject list (collapsed by default)
          const subjectsDiv = document.createElement("div");
          subjectsDiv.className = "max-h-0 overflow-hidden transition-all duration-500";

          Object.keys(data[className]).forEach(subject => {
            const subjectItem = document.createElement("div");
            subjectItem.className = "px-6 py-2 border-t border-gray-200 hover:bg-purple-50 cursor-pointer text-gray-700";
            subjectItem.textContent = subject;

            // On click â†’ open modal with topics
            subjectItem.onclick = () => {
              openModal(`${className} - ${subject}`, data[className][subject]);
            };

            subjectsDiv.appendChild(subjectItem);
          });

          // Toggle accordion
          header.addEventListener("click", () => {
            const svg = header.querySelector("svg");
            const expanded = subjectsDiv.classList.contains("max-h-96");
            if (expanded) {
              subjectsDiv.classList.replace("max-h-96", "max-h-0");
              svg.classList.remove("rotate-180");
            } else {
              subjectsDiv.classList.replace("max-h-0", "max-h-96");
              svg.classList.add("rotate-180");
            }
          });

          wrapper.appendChild(header);
          wrapper.appendChild(subjectsDiv);
          container.appendChild(wrapper);
        });
      } catch (err) {
        console.error("Error loading subjects.json", err);
      }
    }

    function openModal(title, topics) {
      document.getElementById("modalTitle").textContent = title;
      const modalContent = document.getElementById("modalContent");
      modalContent.innerHTML = "";

      topics.forEach(topic => {
        const link = document.createElement("a");
        link.href = `topic-details.html?topic=${encodeURIComponent(topic)}`;
        link.className = "block p-3 border rounded-lg shadow hover:bg-purple-50 text-gray-700";
        link.textContent = topic;
        modalContent.appendChild(link);
      });

      document.getElementById("topicsModal").classList.remove("hidden");
      document.getElementById("topicsModal").classList.add("flex");
    }

    function closeModal() {
      document.getElementById("topicsModal").classList.add("hidden");
      document.getElementById("topicsModal").classList.remove("flex");
    }

    loadSubjects();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Curriculum - EduKids Africa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-4xl mx-auto mt-16 px-4">
    <h1 class="text-3xl text-center font-bold text-gray-900 mb-8">Curriculum by Class</h1>
    <div id="class-list" class="space-y-6"></div>
  </div>

  <!-- Modal -->
  <div id="topicsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white w-11/12 md:w-2/3 lg:w-1/2 rounded-lg shadow-lg p-6 relative">
      <button id="closeModal" class="absolute top-2 right-2 text-gray-500 hover:text-red-500">âœ•</button>
      <h2 id="modalTitle" class="text-2xl font-bold mb-4"></h2>
      <div id="topicsContainer" class="space-y-3"></div>
    </div>
  </div>

  <script>
    async function loadClasses() {
      try {
        const res = await fetch("classes.json");
        const classes = await res.json();
        const container = document.getElementById("class-list");

        classes.forEach(cls => {
          const classDiv = document.createElement("div");
          classDiv.className = "bg-white rounded-xl shadow p-4 cursor-pointer hover:bg-orange-100";
          classDiv.textContent = cls.name;
          classDiv.addEventListener("click", () => openModal(cls));
          container.appendChild(classDiv);
        });
      } catch (err) {
        console.error("Error loading classes.json", err);
      }
    }

    function openModal(cls) {
      document.getElementById("modalTitle").textContent = cls.name + " Topics";
      const topicsContainer = document.getElementById("topicsContainer");
      topicsContainer.innerHTML = "";

      cls.topics.forEach(topic => {
        const link = document.createElement("a");
        link.href = topic.detailsPage;
        link.className = "block px-4 py-2 rounded-lg bg-gray-100 hover:bg-yellow-400 transition";
        link.textContent = topic.title;
        topicsContainer.appendChild(link);
      });

      document.getElementById("topicsModal").classList.remove("hidden");
    }

    document.getElementById("closeModal").addEventListener("click", () => {
      document.getElementById("topicsModal").classList.add("hidden");
    });

    loadClasses();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduKids Africa - Curriculum</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="max-w-4xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold text-center text-purple-800 mb-8">
      Curriculum - Primary & Secondary (Year System)
    </h1>

    <!-- Classes container -->
    <div id="classesContainer" class="space-y-4"></div>
  </div>

  <!-- Modal -->
  <div id="topicsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg max-w-lg w-full p-6 relative">
      <button id="closeModal" class="absolute top-3 right-3 text-gray-600 hover:text-black">&times;</button>
      <h2 id="modalTitle" class="text-xl font-semibold text-purple-700 mb-4"></h2>
      <div id="topicsList" class="space-y-2"></div>
    </div>
  </div>

  <script>
    async function loadClasses() {
      try {
        const res = await fetch("classes.json");
        const classes = await res.json();
        const container = document.getElementById("classesContainer");

        classes.forEach(cls => {
          // Wrapper
          const classDiv = document.createElement("div");
          classDiv.className = "bg-white rounded-lg shadow-md";

          // Header with Chevron
          const header = document.createElement("div");
          header.className = "flex justify-between items-center p-4 cursor-pointer bg-purple-50 hover:bg-purple-100";
          header.innerHTML = `
            <span class="font-semibold text-purple-800">${cls.name}</span>
            <svg class="w-5 h-5 text-purple-600 transition-transform duration-300 transform"
                 fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
            </svg>
          `;

          // Collapsible section
          const contentDiv = document.createElement("div");
          contentDiv.className = "max-h-0 overflow-hidden transition-all duration-500";

          // Show "View Topics" button
          const btn = document.createElement("button");
          btn.textContent = "View Topics";
          btn.className = "m-4 px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700";
          btn.onclick = () => openModal(cls);
          contentDiv.appendChild(btn);

          // Toggle accordion
          header.addEventListener("click", () => {
            const svg = header.querySelector("svg");
            const expanded = contentDiv.classList.contains("max-h-40");
            if (expanded) {
              contentDiv.classList.replace("max-h-40", "max-h-0");
              svg.classList.remove("rotate-180");
            } else {
              contentDiv.classList.replace("max-h-0", "max-h-40");
              svg.classList.add("rotate-180");
            }
          });

          classDiv.appendChild(header);
          classDiv.appendChild(contentDiv);
          container.appendChild(classDiv);
        });
      } catch (err) {
        console.error("Error loading classes.json", err);
      }
    }

    function openModal(cls) {
      document.getElementById("modalTitle").textContent = cls.name + " - Topics";
      const topicsList = document.getElementById("topicsList");
      topicsList.innerHTML = "";

      cls.topics.forEach(topic => {
        const link = document.createElement("a");
        link.href = topic.detailsPage;
        link.textContent = "ðŸ“˜ " + topic.title;
        link.className = "block px-4 py-2 rounded hover:bg-purple-50 text-gray-700";
        topicsList.appendChild(link);
      });

      document.getElementById("topicsModal").classList.remove("hidden");
    }

    document.getElementById("closeModal").onclick = () => {
      document.getElementById("topicsModal").classList.add("hidden");
    };

    loadClasses();
  </script>
</body>
</html>

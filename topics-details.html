<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Topic Details - EduKids Africa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Navbar -->
  <header class="bg-purple-800 text-white p-4 shadow">
    <h1 class="text-lg font-bold">EduKids Africa</h1>
  </header>

  <!-- Main Content -->
  <main class="max-w-3xl mx-auto p-6">
    <!-- Dynamic Topic Container -->
    <div id="topicContainer" class="bg-white rounded-xl shadow-md p-6">
      <p class="text-gray-500">Loading topic...</p>
    </div>
  </main>

  <!-- Script -->
  <script>
    async function loadTopicDetails() {
      try {
        // Get topic id from URL
        const params = new URLSearchParams(window.location.search);
        const topicId = params.get("topic");
        
        if (!topicId) {
          document.getElementById("topicContainer").innerHTML =
            "<p class='text-red-500'>No topic selected.</p>";
          return;
        }

        // Fetch topics-details.json
        const res = await fetch("topics-details.json");
        const topics = await res.json();

        // Find the topic by id
        const topic = topics.find(t => t.id === topicId);

        if (!topic) {
          document.getElementById("topicContainer").innerHTML =
            "<p class='text-red-500'>Topic not found.</p>";
          return;
        }

        // Render the topic details
        document.getElementById("topicContainer").innerHTML = `
          <h2 class="text-2xl font-bold text-purple-700 mb-4">${topic.title}</h2>
          <div class="prose max-w-none mb-6">${topic.content}</div>
          <h3 class="text-lg font-semibold text-gray-700 mb-2">Examples:</h3>
          <ul class="list-disc list-inside mb-6 space-y-1">
            ${topic.examples.map(ex => `<li>${ex}</li>`).join("")}
          </ul>
          ${
            topic.image
              ? `<img src="${topic.image}" alt="${topic.title}" 
                     class="rounded-lg shadow-md w-full max-w-md mx-auto mb-4" />`
              : ""
          }
          <button onclick="history.back()" 
                  class="mt-4 bg-purple-600 text-white px-4 py-2 rounded-lg shadow hover:bg-purple-700">
            â¬… Back
          </button>
        `;
      } catch (err) {
        console.error("Error loading topic:", err);
        document.getElementById("topicContainer").innerHTML =
          "<p class='text-red-500'>Error loading topic details.</p>";
      }
    }

    loadTopicDetails();
  </script>

</body>
</html>

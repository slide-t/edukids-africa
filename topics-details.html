<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduKids Africa - Topic Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      user-select: none; /* Prevent selection */
    }
    /* Scrollable container */
    #topicsContainer {
      max-height: 80vh;
      overflow-y: auto;
      padding-right: 10px;
    }
    /* Card styling */
    .topic-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.2s;
    }
    .topic-card:hover {
      transform: translateY(-3px);
    }
    .topic-image {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .topic-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #6b46c1;
      margin-bottom: 10px;
    }
    .topic-content {
      font-size: 1rem;
      color: #333;
      margin-bottom: 10px;
    }
    .topic-examples {
      list-style-type: disc;
      margin-left: 20px;
      color: #555;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans p-4">

  <h1 class="text-3xl font-bold text-center text-purple-800 mb-6">
    Topic Details
  </h1>

  <div id="topicsContainer"></div>

  <script>
    // Prevent right-click, copy, cut, paste
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('copy', e => e.preventDefault());
    document.addEventListener('cut', e => e.preventDefault());
    document.addEventListener('paste', e => e.preventDefault());

    async function loadTopics() {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const topicId = urlParams.get('topic'); // e.g., maths_numbers
        const res = await fetch('topics-details.json'); // Ensure correct path
        const topics = await res.json();
        const container = document.getElementById('topicsContainer');
        container.innerHTML = '';

        // If topicId exists, filter by it, else show all
        const filteredTopics = topicId 
          ? topics.filter(t => t.id === topicId)
          : topics;

        filteredTopics.forEach(topic => {
          const card = document.createElement('div');
          card.className = 'topic-card';

          const title = document.createElement('h2');
          title.className = 'topic-title';
          title.textContent = topic.title;

          const img = document.createElement('img');
          img.className = 'topic-image';
          img.src = topic.image;
          img.alt = topic.title;

          const content = document.createElement('div');
          content.className = 'topic-content';
          content.innerHTML = topic.content;

          const examplesTitle = document.createElement('h3');
          examplesTitle.className = 'font-semibold text-purple-700 mt-2 mb-1';
          examplesTitle.textContent = 'Examples:';

          const examplesList = document.createElement('ul');
          examplesList.className = 'topic-examples';
          topic.examples.forEach(ex => {
            const li = document.createElement('li');
            li.textContent = ex;
            examplesList.appendChild(li);
          });

          card.appendChild(title);
          card.appendChild(img);
          card.appendChild(content);
          card.appendChild(examplesTitle);
          card.appendChild(examplesList);

          container.appendChild(card);
        });

      } catch (err) {
        console.error('Error loading topics:', err);
        document.getElementById('topicsContainer').innerHTML =
          '<p class="text-red-500 font-semibold">Failed to load topics.</p>';
      }
    }

    loadTopics();
  </script>
</body>
</html>

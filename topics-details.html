<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Topic Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background: #001219;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .topic-title {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #001219;
    }
    .topic-description {
      margin-bottom: 1.5rem;
    }
    .topic-image {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 1.5rem;
    }
    .resources {
      margin-top: 1.5rem;
    }
    .resources h3 {
      margin-bottom: 0.8rem;
      color: #005f73;
    }
    .resources ul {
      list-style: none;
      padding: 0;
    }
    .resources ul li {
      margin: 0.5rem 0;
    }
    .resources ul li a {
      text-decoration: none;
      color: #0a9396;
    }
    .resources ul li a:hover {
      text-decoration: underline;
    }
    .back-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.6rem 1.2rem;
      background: #001219;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
    .back-btn:hover {
      background: #005f73;
    }
  </style>
</head>
<body>
  <header>
    <h1>EduKids Africa - Topic Details</h1>
  </header>

  <div class="container">
    <h2 class="topic-title" id="topicTitle">Loading...</h2>
    <img id="topicImage" class="topic-image" src="" alt="Topic Image" style="display:none;" />
    <p class="topic-description" id="topicDescription">Please wait while we load the topic details.</p>

    <div class="resources" id="topicResources" style="display:none;">
      <h3>Learning Resources:</h3>
      <ul id="resourceList"></ul>
    </div>

    <a href="subjects-curric.html" class="back-btn">‚Üê Back to Classes</a>
  </div>

  <script>
    // Utility to fetch query params
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Load topic details
    async function loadTopicDetails() {
      const topicId = getQueryParam("topic");
      if (!topicId) {
        document.getElementById("topicTitle").textContent = "No topic selected.";
        return;
      }

      try {
        const res = await fetch("Lessons/topics-details.json");
        const data = await res.json();

        const topic = data.find(t => t.id === topicId);
        if (!topic) {
          document.getElementById("topicTitle").textContent = "Topic not found.";
          return;
        }

        // Fill in details
        document.getElementById("topicTitle").textContent = topic.title;
        document.getElementById("topicDescription").textContent = topic.description;

        if (topic.image) {
          const img = document.getElementById("topicImage");
          img.src = topic.image;
          img.style.display = "block";
        }

        if (topic.resources && topic.resources.length > 0) {
          document.getElementById("topicResources").style.display = "block";
          const list = document.getElementById("resourceList");
          list.innerHTML = "";
          topic.resources.forEach(r => {
            const li = document.createElement("li");
            li.innerHTML = `<a href="${r.link}" target="_blank">${r.name}</a>`;
            list.appendChild(li);
          });
        }
      } catch (error) {
        console.error("Error loading topic details:", error);
        document.getElementById("topicTitle").textContent = "Error loading details.";
      }
    }

    loadTopicDetails();
  </script>
</body>
</html>

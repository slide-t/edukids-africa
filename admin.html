<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - EduKids Africa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2c1a47;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 15px;
      background: rgba(255,255,255,0.1);
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    h1 {
      margin: 0;
      color: #ff6b6b;
    }
    .login-box {
      margin: 100px auto;
      max-width: 350px;
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    input, button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #ff6b6b;
      color: white;
      cursor: pointer;
    }
    .dashboard {
      display: none;
      padding: 30px;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #fff;
      color: #333;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #ff6b6b;
      color: #fff;
    }
    tr:hover {
      background: #f5f5f5;
    }
.export-buttons {
  margin: 15px 0;
}
.export-buttons button {
  margin: 5px;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}
.export-buttons button:first-child {
  background: #4caf50;
  color: white;
}
.export-buttons button:last-child {
  background: #2196f3;
  color: white;
}
    
  </style>
</head>
<body>
  <header>
    <h1>EduKids Africa Admin</h1>
  </header>

  <!-- Login Form -->
  <div class="login-box" id="loginBox">
    <h2>Admin Login</h2>
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
  </div>

  <!-- Dashboard -->
  <div class="dashboard" id="dashboard">
    <h2>Registered Students</h2>
    <input type="text" id="searchBar" placeholder="Search students...">
    <table>
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Age</th>
          <th>Class</th>
          <th>Email</th>
          <th>Country</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody id="studentsTable"></tbody>
    </table>
  </div>
<div class="export-buttons">
  <button onclick="exportExcel()">ðŸ“Š Export to Excel</button>
  <button onclick="exportPDF()">ðŸ“„ Export to PDF</button>
</div>

  
  <script>
    function login() {
      const password = document.getElementById("password").value;
      if (password === "eduKidsOnlyme9ja") {
        sessionStorage.setItem("authToken", "eduKidsOnlyme9ja");
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        loadStudents();
      } else {
        alert("âŒ Wrong password!");
      }
    }

    // Protect dashboard if reloaded
    window.onload = () => {
      const token = sessionStorage.getItem("authToken");
      if (token === "eduKidsOnlyme9ja") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        loadStudents();
      }
    };

    // Load registered students
    async function loadStudents() {
      try {
        const res = await fetch("/students.json", {
          headers: { Authorization: "Bearer eduKidsOnlyme9ja" }
        });
        if (!res.ok) throw new Error("Unauthorized or failed to load data");
        const students = await res.json();

        const tbody = document.getElementById("studentsTable");
        tbody.innerHTML = "";

        students.forEach(s => {
          const row = `
            <tr>
              <td>${s.fullname}</td>
              <td>${s.age}</td>
              <td>${s.studentClass}</td>
              <td>${s.email}</td>
              <td>${s.countryResidence}</td>
              <td>${s.photo ? `<img src="/uploads/${s.photo}" width="50">` : "N/A"}</td>
            </tr>
          `;
          tbody.innerHTML += row;
        });
      } catch (err) {
        console.error(err);
      }
    }

    // Search functionality
    document.addEventListener("input", e => {
      if (e.target.id === "searchBar") {
        const query = e.target.value.toLowerCase();
        document.querySelectorAll("#studentsTable tr").forEach(row => {
          row.style.display = row.innerText.toLowerCase().includes(query) ? "" : "none";
        });
      }
    });
  </script>
  <!-- Export Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

<script>
  function exportExcel() {
    const table = document.getElementById("studentsTable");
    const wb = XLSX.utils.table_to_book(table, { sheet: "Students" });
    XLSX.writeFile(wb, "students.xlsx");
  }

  async function exportPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.text("EduKids Africa - Registered Students", 14, 16);
    doc.autoTable({
      html: "#studentsTable",
      startY: 25,
      styles: { fontSize: 10, halign: "center" },
      headStyles: { fillColor: [255, 107, 107] }
    });

    doc.save("students.pdf");
  }
</script>
</body>
</html>
